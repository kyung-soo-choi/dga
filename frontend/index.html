<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather, Calendar and Todo Tabs</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="
  https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js
  "></script>

  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div id="todoModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Todo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="todo-modal-form">
                    <div class="form-group">
                        <label for="modal-todo-title">Title</label>
                        <input type="text" class="form-control" id="modal-todo-title" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-todo-description">Description</label>
                        <textarea class="form-control" id="modal-todo-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modal-todo-date">Date</label>
                        <input type="date" class="form-control" id="modal-todo-date" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="modal-todo-completed">
                        <label class="form-check-label" for="modal-todo-completed">Completed</label>
                    </div>
                    <input type="hidden" id="modal-todo-id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-todo">Save changes</button>
                <button type="button" class="btn btn-danger" id="delete-todo">Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal for Schedule CRUD -->
<div id="scheduleModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Schedule</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="schedule-modal-form">
                    <div class="form-group">
                        <label for="modal-schedule-title">Title</label>
                        <input type="text" class="form-control" id="modal-schedule-title" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-schedule-description">Description</label>
                        <textarea class="form-control" id="modal-schedule-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modal-schedule-start-date">Start Date</label>
                        <input type="date" class="form-control" id="modal-schedule-start-date" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-schedule-end-date">End Date</label>
                        <input type="date" class="form-control" id="modal-schedule-end-date" required>
                    </div>
                    <input type="hidden" id="modal-schedule-id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-schedule">Save changes</button>
                <button type="button" class="btn btn-danger" id="delete-schedule">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="inhalt">
  <div class="container mt-2">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="weather-tab" data-toggle="tab" href="#weather" role="tab" aria-controls="weather" aria-selected="true">Weather</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="todo-tab" data-toggle="tab" href="#todo" role="tab" aria-controls="todo" aria-selected="false">Todo</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" id="schedule-tab" data-toggle="tab" href="#schedule" role="tab" aria-controls="schedule" aria-selected="false">Schedule</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="weather" role="tabpanel" aria-labelledby="weather-tab">
        <h3 class="mt-3">Weather Information</h3>
        <div id="weather-data">Loading weather data...</div>
      </div>
<!--      <div class="tab-pane fade" id="calendar" role="tabpanel" aria-labelledby="calendar-tab">-->
<!--      </div>-->

      <div class="tab-pane fade" id="todo" role="tabpanel" aria-labelledby="todo-tab">
        <h3 class="mt-3">Todo</h3>
        <div id="todo-data" class="row">
          <!-- Todo List will be loaded here -->
        </div>
        <form id="todo-form" class="mt-4">
          <div class="form-group">
            <input type="text" class="form-control" id="todo-title" placeholder="Title" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="todo-description" placeholder="Description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <input type="date" class="form-control" id="todo-date" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Todo</button>
        </form>
      </div>
     <div class="tab-pane fade" id="schedule" role="tabpanel" aria-labelledby="schedule-tab">
  <h3 class="mt-3">Schedule</h3>
  <form id="schedule-form" class="mt-4">
    <div class="form-group">
      <label for="schedule-title">Title</label>
      <input type="text" class="form-control" id="schedule-title" placeholder="Title" required>
    </div>
    <div class="form-group">
      <label for="schedule-description">Description</label>
      <textarea class="form-control" id="schedule-description" placeholder="Description" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="schedule-start-date">Start Date</label>
      <input type="date" class="form-control" id="schedule-start-date" required>
    </div>
    <div class="form-group">
      <label for="schedule-end-date">End Date</label>
      <input type="date" class="form-control" id="schedule-end-date" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Schedule</button>
  </form>
</div>
    </div>




  </div>
  <div class="container mt-2">
    <div id="calendar-data"></div>
  </div>
</div>
  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
